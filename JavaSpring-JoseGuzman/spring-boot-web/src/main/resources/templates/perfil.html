<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<p>La información del usuario es la siguiente: </p>
	<!-- In Thymeleaf you can access getters by the use of the .propertyName, example: usuario.nombre-->
	<span><b>Nombre: </b></span>
	<span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellido}"></span>
	<br />
	<span><b>Email: </b></span>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
	<span th:if="${usuario.email == null}">El usuario no posee correo electrónico</span>
</body>
</html>
