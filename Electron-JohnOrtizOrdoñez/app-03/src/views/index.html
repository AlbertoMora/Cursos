<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <form action="">
                    <p>Registrarse</p>

                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    <input type="text" class="form-control" id="lastname" placeholder="Apellidos" required>
                    <input type="text" class="form-control" id="email" placeholder="Correo" required>

                    <button class="btn btn-info btn-block my4">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 text-center">
                <h4>Registros</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered table-sm table-light border-info">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</body>

</html>
